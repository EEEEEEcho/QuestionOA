<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>题目列表</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/css/dataTables.fixedcolumns.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/css/dataTables.fixedheader.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/css/sweetalert.css}"><!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/color_skins.css}">
    <style>td.details-control {
        background: url('../../static/image/details_open.png') no-repeat center center;
        cursor: pointer
    }

    tr.shown td.details-control {
        background: url('../../static/image/details_close.png') no-repeat center center
    }</style>
</head>
<body class="theme-orange"><!-- Page Loader -->
<div th:replace="~{commons/commons::loader}"></div>
<div class="overlay"></div>
<div id="wrapper">
    <!-- 头部 -->
    <div th:replace="~{commons/commons::topbar}"></div>
    <!-- 右侧 -->
    <div th:replace="~{commons/commons::rightbar}"></div>
    <!-- 左侧 -->
    <div th:replace="~{commons/commons::leftbar}"></div>
    <div id="main-content">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="header"><h2>题目列表</h2>
                            <ul class="header-dropdown dropdown dropdown-animated scale-left">
                                <li><a href="javascript:void(0);" data-toggle="cardloading" data-loading-effect="pulse"><i
                                        class="icon-refresh"></i></a></li>
                                <li><a href="javascript:void(0);" class="full-screen"><i
                                        class="icon-size-fullscreen"></i></a></li>
                                <li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle"
                                                        data-toggle="dropdown" role="button" aria-haspopup="true"
                                                        aria-expanded="false"></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another Action</a></li>
                                        <li><a href="javascript:void(0);">Something else</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <a th:href="@{/question/addQuestion/} + ${questionInfo}">
                                <button class="btn btn-primary m-b-15" type="button">
                                    添加题目
                                </button>
                            </a>
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover js-basic-example dataTable table-custom">
                                    <thead>
                                    <tr>
                                        <td hidden>ID</td>
                                        <td>题目</td>
                                        <th>选项</th>
                                        <th>答案</th>
                                        <th>类型</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <td hidden>ID</td>
                                        <td>题目</td>
                                        <th>选项</th>
                                        <th>答案</th>
                                        <th>类型</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    <tr th:each="question:${questionList}">
                                        <td hidden th:text="${question.getId()}"></td>
                                        <th th:text="${question.getTitle()}"></th>
                                        <th th:text="${question.getOptions()}"></th>
                                        <th th:text="${question.getAnswer()}"></th>
                                        <th th:text="${question.getType()}"></th>
                                        <th th:text="${question.getCreateTimeStr()}"></th>
                                        <td class="actions">
                                            <a th:href="@{/question/updateQuestion/} + ${question.getId()}">
                                                <button class="btn btn-sm btn-icon btn-pure btn-default on-default m-r-5 button-edit"
                                                        data-toggle="tooltip" data-original-title="编辑"><i
                                                        class="icon-pencil" aria-hidden="true"></i></button>
                                            </a>
                                            <a th:href="@{/question/deleteQuestion/} + ${question.getId()} + '/' + ${question.getQuestionInfo}">
                                                <button class="btn btn-sm btn-icon btn-pure btn-default on-default button-remove"
                                                        data-toggle="tooltip" data-original-title="删除"><i
                                                        class="icon-trash" aria-hidden="true"></i></button>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- Javascript -->
<script th:src="@{/js/libscripts.bundle.js}"></script>
<script th:src="@{/js/vendorscripts.bundle.js}"></script>
<script th:src="@{/js/datatablescripts.bundle.js}"></script>
<script th:src="@{/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/js/buttons.colVis.min.js}"></script>
<script th:src="@{/js/buttons.html5.min.js}"></script>
<script th:src="@{/js/buttons.print.min.js}"></script>
<script th:src="@{/js/sweetalert.min.js}"></script><!-- SweetAlert Plugin Js -->
<script th:src="@{/js/mainscripts.bundle.js}"></script>
<script th:src="@{/js/jquery-datatable.js}"></script>
</body>
</html>
