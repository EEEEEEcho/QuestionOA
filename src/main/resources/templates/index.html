<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>答题小程序管理系统</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="description" content="HexaBit Bootstrap 4x Admin Template"/>
    <meta name="author" content="WrapTheme, www.thememakker.com"/>

    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/plugin.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-progressbar-3.3.4.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/chartist.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/chartist-plugin-tooltip.css}"/>
    <link rel="stylesheet" th:href="@{/css/toastr.min.css}"/>
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/color_skins.css}"/>
</head>
<body class="theme-orange">
<!-- Page Loader -->
<div th:replace="~{commons/commons::loader}"></div>
<!-- Overlay For Sidebars -->
<div class="overlay"></div>
<div id="wrapper">
    <!-- 头部 -->
    <div th:replace="~{commons/commons::topbar}"></div>
    <!-- 右侧 -->
    <div th:replace="~{commons/commons::rightbar}"></div>
    <!-- 左侧 -->
    <div th:replace="~{commons/commons::leftbar}"></div>
    <!--   内容部分-->
    <div id="main-content">
        <div class="container-fluid">
            <img th:src="@{/picture/index.jpg}" class="img"  alt="" style="width: 100%;height: 80%"/>>
        </div>
    </div>
</div>
<!-- Javascript -->
<script type="text/javascript" th:src="@{./js/libscripts.bundle.js}" ></script>
<script type="text/javascript" th:src="@{./js/vendorscripts.bundle.js}" ></script>

<script type="text/javascript" th:src="@{/js/flotscripts.bundle.js}" ></script>
<script type="text/javascript" th:src="@{/js/jquery.flot.time.js}" ></script>
<script type="text/javascript" th:src="@{/js/jquery.flot.selection.js}" ></script>

<script type="text/javascript" th:src="@{/js/c3.bundle.js}" ></script>
<script type="text/javascript" th:src="@{/js/chartist.bundle.js}" ></script>
<script type="text/javascript" th:src="@{/js/toastr.js}" ></script>
<script type="text/javascript" th:src="@{/js/mainscripts.bundle.js}" ></script>
<script type="text/javascript" th:src="@{/js/flot.js}" ></script>
<script type="text/javascript" th:src="@{/js/index.js}" ></script>
</body>
</html>
