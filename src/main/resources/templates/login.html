<!doctype html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>学习平台管理系统登录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="HexaBit Bootstrap 4x Admin Template">
    <meta name="author" content="WrapTheme, www.thememakker.com">
    <link rel="icon" href="http://v.bootstrapmb.com/2021/6/dcxpt10282/light/favicon.ico" type="image/x-icon">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/color_skins.css}"/>
</head>
<body class="theme-orange"><!-- WRAPPER -->
<div id="wrapper" class="auth-main">
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-4">
                <div class="card">
                    <div class="header"><p class="lead">登录您的账户</p></div>
                    <div class="body">
                        <form class="form-auth-small" th:action="@{/login}" method="post">
                            <div class="form-group"><label for="signin-email"
                                                           class="control-label sr-only">手机号</label><input
                                    type="text" class="form-control" id="signin-email" name="username"
                                    placeholder="手机号"></div>
                            <div class="form-group"><label for="signin-password"
                                                           class="control-label sr-only">密码</label><input
                                    type="password" class="form-control" id="signin-password" name="password"
                                    placeholder="密码"></div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- END WRAPPER -->
<script type="text/javascript" th:src="@{./js/libscripts.bundle.js}" ></script>
<script type="text/javascript" th:src="@{./js/vendorscripts.bundle.js}" ></script>
<script type="text/javascript" th:src="@{/js/mainscripts.bundle.js}" ></script>
</body>
</html>
